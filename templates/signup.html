<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required><br><br>
          <label for="number">Contact Number:</label>
          <input type="number" id="number" name="number" required><br><br>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br><br>
            
            <label>Are you a:</label>
            <input type="radio" id="user-choice" name="choice" value="user" required>
            <label for="user-choice">User</label>
            <input type="radio" id="volunteer-choice" name="choice" value="volunteer" required>
            <label for="volunteer-choice">Volunteer</label><br><br>
            <input type="submit" value="Submit">
        </form>
         <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
